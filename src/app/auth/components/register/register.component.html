<div class="register-container">
  <h2>Registration</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="Enter email"
      />
      <div class="error" *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)">
        <div *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</div>
        <div *ngIf="registerForm.get('email')?.errors?.['email']">Enter a valid email</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        placeholder="Enter password"
      />
      <div class="error" *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)">
        <div *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</div>
        <div *ngIf="registerForm.get('password')?.errors?.['minlength']">Minimum length is 6 characters</div>
      </div>
    </div>

    <div class="form-group">
      <label for="role">Role</label>
      <select id="role" formControlName="role">
        <option *ngFor="let roleOption of roles" [value]="roleOption.value">
          {{ roleOption.label }}
        </option>
      </select>
    </div>

    <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>

    <button type="submit" [disabled]="registerForm.invalid">Register</button>
  </form>

  <div class="link">
    <p>Already have an account? <a routerLink="/login">Log in</a></p>
  </div>
</div>
