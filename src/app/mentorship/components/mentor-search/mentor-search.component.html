<!-- src/app/mentorship/components/mentor-search/mentor-search.component.html -->
<div class="search-container">
  <h3>Search Mentors</h3>

  <form [formGroup]="searchForm" class="search-form">
    <div class="search-row">
      <div class="form-group keyword-group">
        <label for="keyword">Keyword</label>
        <input type="text" id="keyword" formControlName="keyword" placeholder="Name or specialization...">
      </div>

      <div class="form-group">
        <label for="specialization">Specialization</label>
        <select id="specialization" formControlName="specialization">
          <option value="">All Specializations</option>
          <option *ngFor="let spec of specializations" [value]="spec">{{ spec }}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="sort">Sort</label>
        <select id="sort" formControlName="sort">
          <option *ngFor="let option of sortOptions" [value]="option.value">{{ option.label }}</option>
        </select>
      </div>
    </div>

    <div class="advanced-filters">
      <div class="filter-section">
        <h4>Rating</h4>
        <div class="range-inputs">
          <div class="form-group">
            <label for="minRating">From</label>
            <input type="number" id="minRating" formControlName="minRating" min="1" max="5" step="0.5">
          </div>
          <div class="form-group">
            <label for="maxRating">To</label>
            <input type="number" id="maxRating" formControlName="maxRating" min="1" max="5" step="0.5">
          </div>
        </div>
      </div>

      <div class="filter-section">
        <h4>Hourly Rate ($)</h4>
        <div class="range-inputs">
          <div class="form-group">
            <label for="minHourlyRate">From</label>
            <input type="number" id="minHourlyRate" formControlName="minHourlyRate" min="0">
          </div>
          <div class="form-group">
            <label for="maxHourlyRate">To</label>
            <input type="number" id="maxHourlyRate" formControlName="maxHourlyRate" min="0">
          </div>
        </div>
      </div>

      <div class="filter-section">
        <h4>Experience (years)</h4>
        <div class="range-inputs">
          <div class="form-group">
            <label for="minExperienceYears">From</label>
            <input type="number" id="minExperienceYears" formControlName="minExperienceYears" min="0">
          </div>
          <div class="form-group">
            <label for="maxExperienceYears">To</label>
            <input type="number" id="maxExperienceYears" formControlName="maxExperienceYears" min="0">
          </div>
        </div>
      </div>
    </div>

    <div class="form-actions">
      <button type="button" class="reset-btn" (click)="resetSearch()">Reset Filters</button>
    </div>
  </form>

  <app-error-modal
    *ngIf="showErrorModal"
    [message]="errorMessage"
    (close)="closeErrorModal()">
  </app-error-modal>
</div>
